<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Marmeto PLP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>PLP</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Type something to search">
        <!-- <button id="search-button">Search</button> -->
        <button id="search-button" onclick="listView()"><i class="fa fa-bars"></i></button>
        <button id="search-button" onclick="gridView()"><i class="fa fa-th-large"></i> </button>
    </form>
    <div class="product-list">
        <!-- Product card -->
        <div class="row product-card">
            <div class="col col-4">
                <div class="badge">NEW</div>
                <div>
                    <img id="img1" src="https://cdn.shopify.com/s/files/1/0769/2615/7113/files/um-training-001-1.jpg"
                        alt="Product Image">
                </div>
            </div>
            <div class="col col-8">
                <div class="product-details">
                    <h3>Limited</h3>
                    <ul>
                        <li>Blue/S</li>
                        <li>Blue/M</li>
                        <li>Blue/L</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
